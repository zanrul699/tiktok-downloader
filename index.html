<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #FF0050;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin: 15px 0;
            min-height: 20px;
            font-weight: bold;
        }
        .video-container {
            margin-top: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF0050;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>TikTok Downloader</h1>
    <input 
        type="text" 
        id="tiktok-url" 
        placeholder="Paste link TikTok di sini..."
    >
    <button onclick="downloadVideo()">Download</button>
    
    <div id="result"></div>
    <div class="loader" id="loader"></div>
    <div class="video-container" id="video-container"></div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('tiktok-url').value.trim();
            const result = document.getElementById('result');
            const loader = document.getElementById('loader');
            const container = document.getElementById('video-container');
            
            // Reset
            result.innerHTML = '';
            container.innerHTML = '';
            loader.style.display = 'block';
            
            try {
                // Validasi URL
                if (!url.includes('tiktok.com')) {
                    throw new Error('Link TikTok tidak valid!');
                }
                
                // Pakai Snaptik API
                const response = await fetch(`https://snaptik.app/api/ajaxSearch?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (!data.data || !data.data.play) {
                    throw new Error('Gagal mengambil video');
                }
                
                // Tampilkan video
                container.innerHTML = `
                    <video controls width="100%">
                        <source src="${data.data.play}" type="video/mp4">
                    </video>
                    <a href="${data.data.play}" download="tiktok_video.mp4">
                        <button>Download Video</button>
                    </a>
                `;
                
                result.innerHTML = '<span style="color: green">Berhasil! Klik tombol download di atas</span>';
                
            } catch (error) {
                result.innerHTML = `<span style="color: red">Error: ${error.message}</span>`;
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
